{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %} {{ super() }}
<!-- Additional styles for landing page -->
<style>
    /* Application header should be static for the landing page */
    .md-header {
        position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
        margin: 0;
    }

    .md-tabs {
        display: flex;
    }

    /* Hide main content for now */
    .md-content {
        display: none;
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }

    .md-container {
        background-image: url("{{ 'images/bg.png' | url }}");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock %}
<!-- Content -->
{% block content %}
{{ content }}
{% endblock %}

<!-- Application footer -->
{% block footer %}
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <!-- Hero content -->
            <h1>Communication beyond.</h1>
            <div class="mdx-hero__content">
                <div class="cont">
                    <p>
                        Imagination opens any door
                    </p>
                    <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
                    class="md-button md-button--primary">
                    Get A theme
                </a>
            </div>
            <div class="cont">
                
                <p>
                    or if you're looking for Idle Gacha game...
                </p>
                <a href="{{ 'https://hootsdev.github.io/afk.GG/' | url }}"
                title="Looking for BetterDiscord Themes?" class="md-button">
                Check this out!
            </a>
            
        </div>
    </div>
</div>
</div>
</section>
{% endblock %}
