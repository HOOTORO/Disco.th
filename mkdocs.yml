site_name: Disc0.th
site_url: https://hootsdev.github.io/Disco.th/
site_author: Holydoom Hootsman
copyright: Copyright &copy; 2023 HOOTSMAN  - <a href="#__consent">Change cookie settings</a>

extra_css:
  - stylesheets/extra.css
  - stylesheets/aesth.css
  - stylesheets/dock.css
  - stylesheets/homeicon.css

extra_sass:
  - scss/aesth.scss

theme:
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate
    - toc.follow
    - navigation.tabs.sticky
    - navigation.expand
    # - navigation.sections
    # - navigation.indexes

  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: indigo
      accent: lime

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: lime
  font:
    text: ABeeZee
    code: Arbutus
  favicon: assets/shield-cat.svg
  logo: assets/black-mesa.svg
  language: ru

plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox:
      draggable: false
  - table-reader
  # - extra-sass

extra:
  homepage: https://hootsdev.github.io/Disco.th/
  social:
    - icon: fontawesome/brands/discord
      link: https://discordid.netlify.app/?id=88370628763078656
      name: HOLYDOOM HOOTSMAN

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - abbr
  - footnotes
  - md_in_html
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      permalink: true
      toc_depth: 3
  - meta
  - smarty:
      smart_quotes: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums_style: pymdownx-inline
      linenums: true
      line_spans: __span
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.striphtml
  - pymdownx.saneheaders
  - pymdownx.blocks.admonition:
      types:
        - new
        - settings
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
  - pymdownx.blocks.details:
  - pymdownx.blocks.html:
  - pymdownx.blocks.definition:
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.snippets:
      base_path:
        - docs/.dict
      check_paths: true

nav:
  - Home: index.md
  - Themes: themes.md
