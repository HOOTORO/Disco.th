theme:
  name: material
  custom_dir: overrides
  extra_css:
    - stylesheets/extra.css
    - stylesheets/aesth.css
    - stylesheets/dock.css
    - stylesheets/homeicon.css
  extra_sass:
    - scss/aesth.scss
  
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate
    - toc.follow
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.indexes
  
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      # deep orange + lime
      primary: indigo
      accent: lime

    # Palette toggle for dark mode
        # color pairs:
        # deep purple + lime/orange/amber
        # deep orange + lime
        # black + orange/amber
        # cyan + amber/deep purple
        # blue grey + deep purple
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: lime

    # Good ones fonts: Roboto Flex, Open Sans
    # text: Open Sans
    # text: Roboto Flex
    # text: Font Awesome
    # code: Fira Mono
  font:
    text: Google Sans
    code: Google Sans Mono
  favicon: assets/shield-cat.svg
  language: ru
  logo: assets/black-mesa.svg
  
  plugins:
    - search:
        lang: ru
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - minify:
        minify_html: true
    - glightbox:
        draggable: false
    - table-reader
    - extra-sass
  
extra:
    homepage: https://hootsdev.github.io/Discoteca/
    social:
      - icon: fontawesome/brands/discord
        link: https://discordid.netlify.app/?id=88370628763078656
        name: HOLYDOOM HOOTSMAN

    consent:
      title: Cookie consent
      description: >-
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.
      actions:
        - accept
        - manage

    # version:
    #   provider: mike
      # - icon: fontawesome/brands/telegram
      #   link: https://t.me/HOLYDOOM
      #   name: HOOTSMAN

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Themes: themes.md
